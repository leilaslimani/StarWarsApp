<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }


      paper-button {
        background-color: var(--paper-blue-500);
        color: white;
      }

      paper-button[active] {
        background-color: var(--paper-grey-500);
      }

      .info {
        margin-bottom: 5px;
        margin-left: 10%;
        padding-top: 35px;

      }

      paper-fab {

        margin-right: 40px;
        background-color: var(--paper-blue-500);
        color: white;
        display: inline;
      }

      .gauche {
        float: left;
        width: 35%;
      }

      .gauched {
        float: left;
        width: 50%;
      }

      paper-search-input {
        --search-input-styles-base-color: #2196f3;
        --search-input-styles-base-label-color: white;

      }

      #pilots {
        float: left;
        width: 50%;
      }

      #films {
        float: right;
        width: 50%;
      }

      a {
        text-decoration: none;
      }

      iron-image {
        float: right;
        padding-top: 40px;


      }

      h1 {
        background-color: #2196f3;
        margin-top: -16px;
        margin-left: -16px;
        margin-right: -16px;
        padding-bottom: 20px;
        padding-left: 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card {
        border-radius: 10px;
        width: 80%;
        color: black;
      }
    </style>
  </template>
</dom-module>
